{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'home_page' %}">Home</a>
                    <span class="breadcrumb-item active">Start Conversation</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Start Conversation</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" action="{% url 'send_message' item_id=item.pk%}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                                Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 mb-5">
                <div class="bg-light p-30 mb-3">
                    <div class="col-lg-20">
                    <img class="img-fluid" src="{{ item_photo.photo.url }}" alt="">
                    </div>
                    <p class="mb-2"><i class="fa fa-info text-primary mr-3"></i>{{ item.name }}</p>
                    <p class="mb-2"><i class="fa fa-dollar-sign text-primary mr-3"></i>{{ item.price }}</p>
                    <p class="mb-2"><i class="fa fa-shopping-cart text-primary mr-3"></i>{{ item.category }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
